<html>
  <?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <ui:include src="menu.xhtml"/>
        
        <h:form id="formCadastroCompra">
            <p:growl id="dro" life="3000"/>
            <p:fieldset legend="Cadastro de Compra">
                <p:messages/>
                <p:panelGrid columns="3">
                    <h:outputText value="Id*:"/>
                    <p:inputText id="txtCodigo" value="#{bCompra.id}"
                                 required="true" requiredMessage="O campo id é obrigatório"/>
                    <p:message for="txtId"/>
                    
                    <h:outputText value="Total*:"/>
                    <p:inputText value="#{bCompra.total}" id="txtCompra"
                                 required="true" requiredMessage="O campo compra é obrigatório"/>
                    <p:message for="txtCompra"/>
                    
                       <h:outputText value="Frete*:"/>
                    <p:inputText value="#{bCompra.frete}" id="txtFrete"
                                 required="true" requiredMessage="O campo frete é obrigatório"/>
                    <p:message for="txtFrete"/>
                    
                       <h:outputText value="Cliente*:"/>
                    <p:inputText value="#{bCompra.cliente}" id="txtCliente"
                                 required="true" requiredMessage="O campo cliente é obrigatório"/>
                    <p:message for="txtCliente"/>
                    
                     <h:outputText value="TipoDePagamento*:"/>
                    <p:inputText value="#{bCompra.tipoDePagamento}" id="txtTipoDePagamento"
                                 required="true" requiredMessage="O campo tipo de pagamento é obrigatório"/>
                    <p:message for="txtTipoDePagamento"/>
                    
                    <h:outputText value="Concluida"/>
                    <p:inputText value="#{bCompra.concluida}"/>
                    <h:outputText/>
                    
                    <h:outputText value="Data"/>
                    <p:inputText value="#{bCompra.data}"/>
                    <h:outputText/>
                    
                    <h:outputText value="emProcessamento"/>
                    <p:inputText value="#{bCompra.emProcessamento}"/>
                    <h:outputText/>
                    
                    <h:outputText value="enviado"/>
                    <p:inputText value="#{bCompra.enviado}"/>
                    <h:outputText/>
                    
                    <h:outputText value="cloncluido"/>
                    <p:inputText value="#{bCompra.cloncluido}"/>
                    <h:outputText/>
                    
                    <h:outputText value="Observacoes"/>
                    <p:inputText value="#{bCompra.observacoes}"/>
                    <h:outputText/>
                    
                    <h:outputText value="pedidoRealizado*:"/>
                    <p:inputText value="#{bCompra.pedidoRealizado}" id="txtPedidoRealizado"
                                 required="true" requiredMessage="O campo pedido realizado é obrigatório"/>
                    <p:message for="txtPedidoRealizado"/>
                    
                    <h:outputText value="pagamentoIdentificado*:"/>
                    <p:inputText value="#{bCompra.pagamentoIdentificado}" id="txtPagamentoIdentificado"
                                 required="true" requiredMessage="O campo pagamento identificado é obrigatório"/>
                    <p:message for="txtPagamentoIdentificado"/>
                                   
                    
                </p:panelGrid>
                <p:commandButton value="Cadastrar"
                                 oncomplete="PF('widDialCompra').show()"/>
            </p:fieldset>
            
            <p:confirmDialog id="dialCompra" message="Deseja realmente cadastrar a Compra?"
                             visible="false" widgetVar="widDialCompra" showEffect="fade"
                             hideEffect="explode">
                <f:facet name="header">
                    atenção!
                </f:facet>
                <p:commandButton value="sim" 
                                 action="#{compraController.inserir(bCompra.buiderCompra())}"
                                 oncomplete="PF('widDialCompra').hide()" update="@form"/>
                <p:commandButton value="não" oncomplete="PF('widDialCompra').hide()"/>
            </p:confirmDialog>
            
            <p:dialog id="dialConfirm" visible="false" resizable="false" modal="true"
                      widgetVar="widDialConfirm">
                <h:outputText value="cadastro realizado com sucesso"/><br/>
                <p:commandButton value="ok" oncomplete="PF('widDialConfirm').hide()"/>
            </p:dialog>
            
        </h:form>
    </h:body>
</html>




</html>
