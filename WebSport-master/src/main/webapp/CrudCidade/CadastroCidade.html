<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:include src="menu.xhtml"/>

        <h:form id="formCadastroCidade">
            <p:growl id="dro" life="3000"/>
            <p:fieldset legend="Cadastro de Cidade">
                <p:messages/>
                <p:panelGrid columns="3">
                    <h:outputText value="Id*:"/>
                    <p:inputText id="txtId" value="#{bCidade.id}"
                                 required="true" requiredMessage="O campo id é obrigatório"/>
                    <p:message for="txtId"/>

                    <h:outputText value="Nome*:"/>
                    <p:inputText id="txtNome" value="#{bCidade.nome}"
                                 required="true" requiredMessage="O campo nome é obrigatório"/>
                    <p:message for="txtNome"/>

                </p:panelGrid>
                <p:commandButton value="Cadastrar"
                                 oncomplete="PF('widDialCidade').show()"/>
            </p:fieldset>

            <p:confirmDialog id="dialCidade" message="Deseja realmente cadastrar a Cidade?"
                             visible="false" widgetVar="widDialCidade" showEffect="fade"
                             hideEffect="explode">
                <f:facet name="header">
                    ATENÇÃO!
                </f:facet>
                <p:commandButton value="sim" 
                                 action="#{cidadeController.inserir(bCidade.buiderCidade())}"
                                 oncomplete="PF('widDialCidade').hide()" update="@form"/>
                <p:commandButton value="não" oncomplete="PF('widDialCidade').hide()"/>
            </p:confirmDialog>

            <p:dialog id="dialConfirm" visible="false" resizable="false" modal="true"
                      widgetVar="widDialConfirm">
                <h:outputText value="cadastro realizado com sucesso"/><br/>
                <p:commandButton value="ok" oncomplete="PF('widDialConfirm').hide()"/>
            </p:dialog>

        </h:form>
    </h:body>
</html>
