<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:include src="menu.xhtml"/>

        <h:form id="formCadastroEndereco">
            <p:growl id="dro" life="3000"/>
            <p:fieldset legend="Cadastro de endereço">
                <p:messages/>
                <p:panelGrid columns="3">
                    <h:outputText value="Id*:"/>
                    <p:inputText id="txtId" value="#{bEndereco.id}"
                                 required="true" requiredMessage="O campo id é obrigatório"/>
                    <p:message for="txtId"/>

                    <h:outputText value="Estado*:"/>
                    <p:inputText id="txtEndereco" value="#{bEndereco.endereco}"
                                 required="true" requiredMessage="O campo estado é obrigatório"/>
                    <p:message for="txtEndereco"/>
                    
                    <h:outputText value="Cidade*:"/>
                    <p:inputText id="txtCidade" value="#{bCidade.cidade}"
                                 required="true" requiredMessage="O campo cidade é obrigatório"/>
                    <p:message for="txtCidade"/>
                    
                    <h:outputText value="Bairro*:"/>
                    <p:inputText id="txtBairro" value="#{bEndereco.bairro}"
                                 required="true" requiredMessage="O campo bairro é obrigatório"/>
                    <p:message for="txtBairro"/>
                    
                    <h:outputText value="Rua*:"/>
                    <p:inputText id="txtRua" value="#{bEndereco.rua}"
                                 required="true" requiredMessage="O campo rua é obrigatório"/>
                    <p:message for="txtRua"/>
                    
                    <h:outputText value="Cep*:"/>
                    <p:inputText id="txtCep" value="#{bEndereco.cep}"
                                 required="true" requiredMessage="O campo cep é obrigatório"/>
                    <p:message for="txtCep"/>
                    
                    <h:outputText value="Numero*:"/>
                    <p:inputText id="txtNumero" value="#{bEndereco.numero}"
                                 required="true" requiredMessage="O campo numero é obrigatório"/>
                    <p:message for="txtNumero"/>

                </p:panelGrid>
                <p:commandButton value="Cadastrar"
                                 oncomplete="PF('widDialEstado').show()"/>
            </p:fieldset>

            <p:confirmDialog id="dialEstado" message="Deseja realmente cadastrar o Estado?"
                             visible="false" widgetVar="widDialEstado" showEffect="fade"
                             hideEffect="explode">
                <f:facet name="header">
                    ATENÇÃO!
                </f:facet>
                <p:commandButton value="sim" 
                                 action="#{estadoController.inserir(bEstado.buiderEstado())}"
                                 oncomplete="PF('widDialEstado').hide()" update="@form"/>
                <p:commandButton value="não" oncomplete="PF('widDialEstado').hide()"/>
            </p:confirmDialog>

            <p:dialog id="dialConfirm" visible="false" resizable="false" modal="true"
                      widgetVar="widDialConfirm">
                <h:outputText value="cadastro realizado com sucesso"/><br/>
                <p:commandButton value="ok" oncomplete="PF('widDialConfirm').hide()"/>
            </p:dialog>

        </h:form>
    </h:body>
</html>
