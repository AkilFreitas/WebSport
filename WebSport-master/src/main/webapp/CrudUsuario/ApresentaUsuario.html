<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:include src="menu.xhtml"/>

        <p:growl id="gro" life="3000"/>

        <h:form id="formApresentaUsuario">
            <p:dataTable id="tabelaUsuario" var="item" value="#{usuarioController.recuperarTodosUsuarios()}"
                         rowKey="#{item.id}" selectionMode="single" selection="#{usuarioController.selectedUsuario}">
                <f:facet name="header">
                    Usuarios Cadastrados
                </f:facet>
                <p:column headerText="Id">
                    <h:outputText value="#{item.id}"/>
                </p:column>
                 <p:column headerText="Nome">
                    <h:outputText value="#{item.nome}"/>
                </p:column>
                 <p:column headerText="CPF" filterBy="#{item.cpf}">
                    <h:outputText value="#{item.cpf}"/>
                </p:column>
                 <p:column headerText="Email" filterBy="#{item.email}">
                    <h:outputText value="#{item.email}"/>
                </p:column>
                <p:column headerText="Senha" filterBy="#{item.senha}">
                    <h:outputText value="#{item.senha}"/>
                </p:column>
               
                           
            </p:dataTable>

            <p:commandButton value="visualizar" oncomplete="PF('widDialVisualizaUsuario').show()"
                             update='dialVisualizaUsuario'/>
            <p:commandButton value="atualizar" action='alteraUsuario.xhtml'/>

            <p:commandButton value="Deletar" oncomplete="PF('widDialUsuario').show()"/>

            <p:confirmDialog id="dialUsuario" message="Deseja realmente apagar o Usuario?"
                             visible="false" widgetVar="widDialUsuario" showEffect="fade"
                             hideEffect="explode">

                <p:commandButton value="sim" 
                                 action="#{usuarioController.deletar(usuarioController.selectedUsuario)}"
                                 oncomplete="PF('widDialUsuario').hide()" update="@form"/>
                <p:commandButton value="nÃ£o" oncomplete="PF('widDialUsuario').hide()"/>
            </p:confirmDialog>

            <p:dialog id="dialVisualizaUsuario" visible="false" resizable="false"
                      modal="true" widgetVar="widDialVisualizaUsuario">
                <p:panelGrid columns="2">
                    <h:outputText value="Id"/>
                    <h:outputText value="#{usuarioController.selectedUsuario.id}"/>

                    <h:outputText value="Nome"/>
                    <h:outputText value="#{usuarioController.selectedUsuario.nome}"/>
                    
                    <h:outputText value="CPF"/>
                    <h:outputText value="#{usuarioController.selectedUsuario.cpf}"/>
                    
                    <h:outputText value="Email:"/>
                    <h:outputText value="#{usuarioController.selectedUsuario.email}"/>

                    <h:outputText value="Senha:"/>
                    <h:outputText value="#{usuarioController.selectedUsuario.senha}"/>
         
                </p:panelGrid>
                <p:commandButton value="fechar" oncomplete="PF('widDialVisualizaUsuario').hide()"/>
            </p:dialog>

        </h:form>
    </h:body>
</html>
