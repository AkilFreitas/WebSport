<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>

        <h:form id="formAlteraCidade">
            <p:growl id="dro" life="3000"/>
            <p:fieldset legend="Alteração de Cidade">
                <p:messages/>
                <p:panelGrid columns="3">


                    <h:outputText value="Nome*:"/>
                    <p:inputText value="#{CidadeController.selectedCliente.login}" id="txtLogin"
                                 required="true" requiredMessage="O campo Login é obrigatorio"/>
                    <p:message for="txtLogin"/>

                </p:panelGrid>
                <p:commandButton value="Alterar"
                                 oncomplete="PF('widDialCliente').show()"/>
            </p:fieldset>
            <p:confirmDialog id="dialCliente" message="Deseja realmente alterar o Cliente?"
                             visible="false" widgetVar="widDialCliente" showEffect="fade"
                             hideEffect="explode">
                <f:facet name="header">
                    atencão!
                </f:facet>
                <p:commandButton value="sim" 
                                 action="#{ClienteController.alterar(ClienteController.selectedCliente)}"
                                 oncomplete="PF('widDialCliente').hide()" update="@form"/>
                <p:commandButton value="não" oncomplete="PF('widDialCliente').hide()"/>
            </p:confirmDialog>
            </html>
