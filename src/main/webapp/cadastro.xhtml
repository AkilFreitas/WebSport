<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:h="http://xmlns.jcp.org/jsf/html">


    <head>
        <title>WS | LOGIN</title>
        <meta  name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="estilo.css"> </link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> </link>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>

    </head>

    <style>

        *{
            padding:0px;
            margin: 0px;               
        }

        body{
            font-family: sans-serif;

            background: url("imagens/dark.jpg");
            background-size: 100%;

        }

        .login-box{
            width: 280px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;

        }

        .login-box h1{
            float: left;
            font-size: 40px;
            border-bottom: 6px solid #4caf50;
            margin-bottom: 50px;
            padding: 13px 0;


        }

        .textBox{
            width: 100%;
            overflow: hidden;
            font-size: 20px;
            padding: 8px 0;
            margin: 8px 0;
            border-bottom: 1px solid #4caf50;

        }
        .textBox input{
            border: none;
            outline: none;
            background: none;
            color: white;
            font-size: 18px;
            width: 80%;
            float: left;
            margin: 10px;
        }
        .butao{
            width: 100%;
            background: none;
            border: 2px solid #4caf50;
            color: white;
            padding: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 12px 0;

        }

        .cadastrar{
            color: white;
            float: left;
            font-size: 15px;
            border-bottom: 2px solid #4caf50;
            margin-bottom: 50px;
            padding: 13px 0;
        }
        
        h1.imagensLogo{
            
        }


    </style>

    <h:body>
        <h:form>
            <div class="login-box">
                <h1 href="men.xhtml">LOGIN</h1>
                <div class="textBox">
                    <p:growl id="dro" life="3000"/>
                    <p:inputText type="text" placeholder="Username"  value="#{clienteController.clienteCadastro.nome}" id="txtNome"
                                 required="true" requiredMessage="o campo username é obrigatório"></p:inputText>
                    <p:message for="txtNome"/>
                </div>

                <div class="textBox">
                    <p:growl  life="3000"/>
                    <p:inputText type="password" placeholder="Senha" value="#{clienteController.clienteCadastro.senha}" id="txtSenha"
                                 required="true" requiredMessage="o campo senha é obrigatório"></p:inputText>
                    <p:message for="txtSenha"/>
                </div>

                <p:commandButton  class="butao" value="Logar" action="#{clienteController.inserirAction()}" oncomplete="PF('widDialCliente').hide()" update="@form"/>
                <a href="cadpagcliente.xhtml"><p  class="cadastrar" >Não possui uma conta? Cadastra-se</p></a>
                <a href="menuLateralTest01.xhtml"><hl class="imagensLogo"><img src="imagens/WEBSPORT.png" style=' position:absolute;margin-left:-200px;margin-top:10px;width:150px;height:150px;z-index:1'/></hl></a>
            </div>

        </h:form>
    </h:body>
</html>
