<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:h="http://xmlns.jcp.org/jsf/html">


    <head>
        <title>WS | CONFIRMAR COMPRA</title>
        <meta  name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="estilo.css"> </link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> </link>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>

    </head>

    <style>

        *{
            padding:0px;
            margin: 0px;               
        }

        body{
            font-family: sans-serif;

            background: url("imagens/planoDeFundo.jpg");
            background-size: 100%;

        }

        .confirmarCompra-box{
            width: 280px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #212529;

        }

        .confirmarCompra-box h1{
            float: left;
            font-size: 40px;
            border-bottom: 6px solid #4caf50;
            margin-bottom: 50px;
            padding: 13px 0;


        }

        .textBox{
            width: 100%;
            overflow: hidden;
            font-size: 20px;
            padding: 8px 0;
            margin: 8px 0;
            border-bottom: 1px solid #4caf50;

        }

        .textBox input{
            border: none;
            outline: none;
            background: none;
            color: #212529;
            font-size: 18px;
            width: 80%;
            float: left;
            margin: 10px;
        }


        .butao{
            width: 100%;
            background: none;
            border: 2px solid #4caf50;
            color: #4caf50;
            padding: 5px;
            font-size: 23px;
            cursor: pointer;
            margin: 12px 0;

        }

        .cadastrar{
            color: white;
            float: left;
            font-size: 15px;
            border-bottom: 2px solid #4caf50;
            margin-bottom: 50px;
            padding: 13px 0;
        }
        .nadan{
            font-size: 5px;

        }
        h1{
            color:#4caf50 ;

        }

    </style>

    <h:body>
        <h:form>
            <div class="confirmarCompra-box">
                <h1 href="men.xhtml">Confirmar Compra</h1>
                <div class="textBox">
                    <p:growl id="dro" life="3000"/>
                    <p:inputText type="text" placeholder="Estado"  value="#{clienteController.clienteCadastro.endereco.estado}" id="txtEstado"
                                 required="true" requiredMessage="o campo estado é obrigatório"></p:inputText>
                    <p:message for="txtEstado"/>
                </div>

                <div class="textBox">
                    <p:growl life="3000"/>
                    <p:inputText type="text" placeholder="Cidade"  value="#{clienteController.clienteCadastro.endereco.cidade}" id="txtCidade"
                                 required="true" requiredMessage="o campo cidade é obrigatório"></p:inputText>
                    <p:message for="txtCidade"/>
                </div>

                <div class="textBox">
                    <p:growl life="3000"/>
                    <p:inputText type="text" placeholder="Bairro"  value="#{clienteController.clienteCadastro.endereco.bairro}" id="txtBairro"
                                 required="true" requiredMessage="o campo bairro é obrigatório"></p:inputText>
                    <p:message for="txtBairro"/>
                </div>

                <div class="textBox">
                    <p:growl life="3000"/>
                    <p:inputMask placeholder="Cep" value="#{clienteController.clienteCadastro.endereco.cep}" id="txtCep" mask="99999-999"
                                 required="true" requiredMessage="O campo cep é obrigatório"/>
                    <p:message for="txtCep"/>
                </div>

                <div class="textBox">
                    <p:growl life="3000"/>
                    <p:inputText type="text" placeholder="Rua"  value="#{clienteController.clienteCadastro.endereco.rua}" id="txtRua"
                                 required="true" requiredMessage="o campo rua é obrigatório"></p:inputText>
                    <p:message for="txtRua"/>
                </div>

                <div class="textBox">
                    <p:growl life="3000"/>
                    <p:inputText placeholder="Numero" value="#{clienteController.clienteCadastro.endereco.numero}" id="txtNumero"
                                 required="true" requiredMessage="o campo numero é obrigatório"></p:inputText>
                    <p:message for="txtNumero"/>
                </div>

                <input class="nadan" type="checkbox"  required="true" requiredMessage=""> Li e concordo com os termos </input>
                <a href="home.xhtml"><hl class="imagensLogo"><img src="imagens/logoWebSport.png" style=' position:absolute;margin-left:-172px;margin-top:80px;width:173px;height:74px;z-index:1'/></hl></a>

                <a href="resumoDaCompra.xhtml"><p:commandButton  class="butao" value="Confirmar" action="#{clienteController1.inserirAction()}" 
                                                                 oncomplete="PF('widDialCliente').hide()" update="@form"/></a>
            </div>
        </h:form>
    </h:body>
</html>
