<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:include src="menu.xhtml"/>

        <h:form id="formCadastroEnderecoEntrega">
            <p:growl id="dro" life="3000"/>
            <p:fieldset legend="Cadastro do endereço de entrega">
                <p:messages/>
                <p:panelGrid columns="3">
                    <h:outputText value="Id*:"/>
                    <p:inputText id="txtId" value="#{enderecoEntregaController.enderecoEntregaCadastro.id}"
                                 required="true" requiredMessage="O campo id é obrigatório!"/>
                    <p:message for="txtId"/>

                    <h:outputText value="Frete*:"/>
                    <p:inputText id="txtFrete" value="#{enderecoEntregaController.enderecoEntregaCadastro.frete}"
                                 required="true" requiredMessage="O campo frete é obrigatório!"/>
                    <p:message for="txtFrete"/>

                    <h:outputText value="Forma de Entrega*:"/>
                    <p:inputText id="txtFormaDeEntrega" value="#{enderecoEntregaController.enderecoEntregaCadastro.formaDeEntrega}"
                                 required="true" requiredMessage="O campo forma de entrega é obrigatório!"/>
                    <p:message for="txtFormaDeEntrega"/>

                    <h:outputText value="Cep*:"/>
                    <p:inputText id="txtCep" value="#{enderecoEntregaController.enderecoEntregaCadastro.cep}"
                                 required="true" requiredMessage="O campo cep é obrigatório!"/>
                    <p:message for="txtCep"/>

                    <h:outputText value="Cidade*:"/>
                    <p:inputText id="txtCidade" value="#{enderecoEntregaController.enderecoEntregaCadastro.cidade}"
                                 required="true" requiredMessage="O campo cidade é obrigatório!"/>
                    <p:message for="txtCidade"/>

                    <h:outputText value="Bairro*:"/>
                    <p:inputText id="txtBairro" value="#{enderecoEntregaController.enderecoEntregaCadastro.bairro}"
                                 required="true" requiredMessage="O campo bairro é obrigatório!"/>
                    <p:message for="txtBairro"/>

                    <h:outputText value="Rua*:"/>
                    <p:inputText id="txtRua" value="#{enderecoEntregaController.enderecoEntregaCadastro.rua}"
                                 required="true" requiredMessage="O campo rua é obrigatório!"/>
                    <p:message for="txtRua"/>

                    <h:outputText value="Numero*:"/>
                    <p:inputText id="txtNumero" value="#{enderecoEntregaController.enderecoEntregaCadastro.numero}"
                                 required="true" requiredMessage="O campo numero é obrigatório!"/>
                    <p:message for="txtNumero"/>
                </p:panelGrid>
                <p:commandButton value="Cadastrar"
                                 oncomplete="PF('widDialEnderecoEntrega').show()"/>
            </p:fieldset>

            <p:confirmDialog id="dialEnderecoEntrega" message="Deseja realmente cadastrar o endereço de entrega?"
                             visible="false" widgetVar="widDialEnderecoEntrega" showEffect="fade"
                             hideEffect="explode">
                <f:facet name="header">
                    ATENÇÃO!
                </f:facet>
                <p:commandButton value="sim" 
                                 action="#{enderecoEntregaController.inserirAction(enderecoEntregaController.enderecoEntregaCadastro)}"
                                 oncomplete="PF('widDialEnderecoEntrega').hide()" update="@form"/>
                <p:commandButton value="não" oncomplete="PF('widDialEnderecoEntrega').hide()"/>
            </p:confirmDialog>

            <p:dialog id="dialConfirm" visible="false" resizable="false" modal="true"
                      widgetVar="widDialConfirm">
                <h:outputText value="cadastro realizado com sucesso"/><br/>
                <p:commandButton value="ok" oncomplete="PF('widDialConfirm').hide()"/>
            </p:dialog>
        </h:form>
    </h:body>
</html>
