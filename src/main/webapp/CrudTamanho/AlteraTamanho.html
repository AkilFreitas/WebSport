<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>

        <h:form id="formAlteraTamanho">
            <p:growl id="dro" life="3000"/>
            <p:fieldset legend="Alteração do Tamanho">
                <p:messages/>
                <p:panelGrid columns="3">

                    <h:outputText value="Id*:"/>
                    <p:inputText value="#{TamanhoController.selectedTamanho.id}" id="txtId"
                                 required="true" requiredMessage="O campo id é obrigatório!"/>
                    <p:message for="txtId"/>

                    <h:outputText value="Dimensao*:"/>
                    <p:inputText value="#{TamanhoController.selectedTamanho.dimensao}" id="txtDimensao"
                                 required="true" requiredMessage="O campo dimensao é obrigatório!"/>
                    <p:message for="txtDimensao"/>

                    <h:outputText value="Peso*:"/>
                    <p:inputText value="#{TamanhoController.selectedTamanho.peso}" id="txtPeso"
                                 required="true" requiredMessage="O campo peso é obrigatório!"/>
                    <p:message for="txtPeso"/>

                </p:panelGrid>
                <p:commandButton value="Alterar"
                                 oncomplete="PF('widDialTamanho').show()"/>
            </p:fieldset>
            <p:confirmDialog id="dialTamanho" message="Deseja realmente alterar o Tamanho?"
                             visible="false" widgetVar="widDialTamanho" showEffect="fade"
                             hideEffect="explode">
                <f:facet name="header">
                    ATENÇÃO!
                </f:facet>
                <p:commandButton value="sim" 
                                 action="#{TamanhoController.alterarAction(TamanhoController.selectedTamanho)}"
                                 oncomplete="PF('widDialTamanho').hide()" update="@form"/>
                <p:commandButton value="não" oncomplete="PF('widDialTamanho').hide()"/>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
