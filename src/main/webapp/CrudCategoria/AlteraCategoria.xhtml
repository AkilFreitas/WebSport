<!DOCTYPE html>
<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>

        
        <h:form id="formAlteraCategoria">
            <p:growl id="dro" life="3000"/>
            <p:fieldset legend="Alteração de Categoria">
                <p:messages/>
                <p:panelGrid columns="3">

                    <h:outputText value="Id:"/>
                    <p:inputText value="#{categoriaController.selectedCategoria.id}"/>
                    <h:outputText/>

                    <h:outputText value="Nome*:"/>
                    <p:inputText value="#{categoriaController.selectedCategoria.nome}" id="txtNome"
                                 required="true" requiredMessage="O campo Nome é obrigatorio"/>
                    <p:message for="txtNome"/>

                    <h:outputText value="Descricao*:"/>
                    <p:inputText value="#{categoriaController.selectedCategoria.descricao}" id="txtDescricao"
                                 required="true" requiredMessage="O campo descrição é obrigatorio"/>
                    <p:message for="txtDescricao"/>



                </p:panelGrid>
                <p:commandButton value="Alterar"
                                 oncomplete="PF('widDialCategoria').show()"/>
            </p:fieldset>

            <p:confirmDialog id="dialCategoria" message="Deseja realmente alterar a Categoria?"
                             visible="false" widgetVar="widDialCategoria" showEffect="fade"
                             hideEffect="explode">
                <f:facet name="header">
                    ATENÇÃO!
                </f:facet>
                <p:commandButton value="sim" 
                                 action="#{categoriaController.alterarAction(categoriaController.selectedCategoria)}"
                                 oncomplete="PF('widDialCategoria').hide()" update="@form"/>
                <p:commandButton value="não" oncomplete="PF('widDialCategoria').hide()"/>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
