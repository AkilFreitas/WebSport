<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:include src="menu.xhtml"/>

        <p:growl id="gro" life="3000"/>

        <h:form id="formApresentaCidade">
            <p:dataTable id="tabelaCidade" var="item" value="#{CidadeController.recuperarTodasCidades()}"
                         rowKey="#{item.id}" selectionMode="single" selection="#{CidadeController.selectedCidade}">
                <f:facet name="header">
                    Cidades Cadastrados
                </f:facet>
                <p:column headerText="Id">
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{item.nome}"/>
                </p:column>
            </p:dataTable>

            <p:commandButton value="visualizar" oncomplete="PF('widDialVisualizaCidade').show()"
                             update='dialVisualizaCidade'/>
            <p:commandButton value="atualizar" action='alteraCidade.xhtml'/>

            <p:commandButton value="Deletar" oncomplete="PF('widDialCidade').show()"/>

            <p:confirmDialog id="dialCidade" message="Deseja realmente apagar o Cidade?"
                             visible="false" widgetVar="widDialCidade" showEffect="fade"
                             hideEffect="explode">

                <p:commandButton value="sim" 
                                 action="#{cidadeController.deletar(cidadeController.selectedCidade)}"
                                 oncomplete="PF('widDialCidade').hide()" update="@form"/>
                <p:commandButton value="nÃ£o" oncomplete="PF('widDialCidade').hide()"/>
            </p:confirmDialog>

            <p:dialog id="dialVisualizaCidade" visible="false" resizable="false"
                      modal="true" widgetVar="widDialVisualizaCidade">
                <p:panelGrid columns="2">
                    <h:outputText value="Id"/>
                    <h:outputText value="#{cidadeController.selectedCidade.id}"/>

                    <h:outputText value="Nome:"/>
                    <h:outputText value="#{cidadeController.selectedCidade.nome}"/>

                </p:panelGrid>
                <p:commandButton value="fechar" oncomplete="PF('widDialVisualizaCidade').hide()"/>
            </p:dialog>

        </h:form>
    </h:body>
</html>
