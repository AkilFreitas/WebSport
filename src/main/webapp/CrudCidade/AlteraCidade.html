<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>

        <h:form id="formAlteraCidade">
            <p:growl id="dro" life="3000"/>
            <p:fieldset legend="Alteração de Cidade">
                <p:messages/>
                <p:panelGrid columns="3">


                    <h:outputText value="Nome*:"/>
                    <p:inputText value="#{CidadeController.selectedCidade.nome}" id="txtNome"
                                 required="true" requiredMessage="O campo nome é obrigatorio"/>
                    <p:message for="txtNome"/>

                    <h:outputText value="Id:"/>
                    <p:inputText value="#{CidadeController.selectedCidade.id}"/>
                    <h:outputText/>

                </p:panelGrid>
                <p:commandButton value="Alterar"
                                 oncomplete="PF('widDialCidade').show()"/>
            </p:fieldset>
            <p:confirmDialog id="dialCidade" message="Deseja realmente alterar a Cidade?"
                             visible="false" widgetVar="widDialCidade" showEffect="fade"
                             hideEffect="explode">
                <f:facet name="header">
                    ATENÇÃO!
                </f:facet>
                <p:commandButton value="sim" 
                                 action="#{CidadeController.alterar(CidadeController.selectedCidade)}"
                                 oncomplete="PF('widDialCidade').hide()" update="@form"/>
                <p:commandButton value="não" oncomplete="PF('widDialCidade').hide()"/>
            </p:confirmDialog>
            </html>
