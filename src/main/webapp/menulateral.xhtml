        <style>
            *{
                padding:0px;

            a{
                
                text-decoration: none;

            }
          
          
            
            body{
                font-family: arial;

                background: url("imagens/pngtree-Design-Graphic-Blank-Pattern-photo-504558.jpg");

            }
            ul{
                list-style: none;
            }
            img{

            }
            input[type="checkbox"]{

            }
            nav{
                background-color: rgba(0, 100, 0, 0.5);
                width: 300px;
                height: 100%;
                left: -350px;
                position: absolute;
                transition: all .5s;
            }
            input[type="checkbox"]:checked ~ nav
            {
                transform: translateX(350px);
            }
            ul{
                  
                top:70px;
                
                position: absolute;
                width: 100%; 
            }
            a{
                
                display: block;
                padding: 20px 5px;
                color: white;
                
                
            }
            a:hover{
                background-color: darkgreen;
                
            }
            label{
                
                padding: 15px;
                position: absolute;
                z-index: 1;
            }
            
        </style>
