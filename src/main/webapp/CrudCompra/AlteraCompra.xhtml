<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>

        <h:form id="formAlteraCompra">
            <p:growl id="dro" life="3000"/>
            <p:fieldset legend="Alteração de Compras">
                <p:messages/>
                <p:panelGrid columns="3">


                    <h:outputText value="Produto*:"/>
                    <p:inputText value="#{compraController.selectedCompra.produto}" id="txtProduto"
                                 required="true" requiredMessage="O campo produto é obrigatório!"/>
                    <p:message for="txtProduto"/>

                    <h:outputText value="TipoDePagamento*:"/>
                    <p:inputText value="#{compraController.selectedCompra.tipoDePagamento}" id="txtTipoDePagamento"
                                 required="true" requiredMessage="O campo tipo de pagamento é obrigatório!"/>
                    <p:message for="txtTipoDePagamento"/>


                </p:panelGrid>
                <p:commandButton value="Alterar"
                                 oncomplete="PF('widDialCompra').show()"/>
            </p:fieldset>

            <p:confirmDialog id="dialCompra" message="Deseja realmente alterar os dados da compra?"
                             visible="false" widgetVar="widDialCompra" showEffect="fade"
                             hideEffect="explode">
                <f:facet name="header">
                    ATENÇÃO!
                </f:facet>
                <p:commandButton value="sim" 
                                 action="#{compraController.alterarAction(compraController.selectedCompra)}"
                                 oncomplete="PF('widDialCompra').hide()" update="@form"/>
                <p:commandButton value="não" oncomplete="PF('widDialCompra').hide()"/>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
