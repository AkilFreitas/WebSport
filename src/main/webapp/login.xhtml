<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <head>
        <title>WS | LOGIN</title>
        <meta  name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="estilo.css"> </link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> </link>
        <link rel="stylesheet" href="assets/css/animate.css" > </link>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>

    </head>

    <style>

        *{
            padding:0px;
            margin: 0px;               
        }

        body{
            font-family: sans-serif;

            background: url("imagens/dark.jpg");
            background-size: 100%;

        }
login-box{
            width: 280px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;

        }
        .login-box{
            width: 280px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;

        }

        .login-box h1{
            float: left;
            font-size: 40px;
            border-bottom: 6px solid #4caf50;
            margin-bottom: 50px;
            padding: 13px 0;


        }

        .textBox{
            width: 100%;
            overflow: hidden;
            font-size: 20px;
            padding: 8px 0;
            margin: 8px 0;
            border-bottom: 1px solid #4caf50;

        }
        .textBox input{
            border: none;
            outline: none;
            background: none;
            color: white;
            font-size: 18px;
            width: 80%;
            float: left;
            margin: 10px;
        }
        .butao{
            width: 100%;
            background: none;
            border: 2px solid #4caf50;
            color: white;
            padding: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 12px 0;

        }

        .cadastrar{
            color: white;
            float: left;
            font-size: 17px;
            border-bottom: 2px solid #4caf50;
            margin-bottom: 50px;
            padding: 13px 0;
        }

        h1.imagensLogo{
            position: absolute;
            margin-left: -229px;
            margin-top: 31px;
            width: 188px;
            height: 126px
        }
    </style>
    <h:body>
        <h:form>
            <p:growl id="dro" life="3000"/>
            <div class="login-box animated flip">
                <h1 href="men.xhtml">LOGIN</h1>               
                <div class="textBox">     
                    <p:inputText type="email" placeholder="Email"  value="#{loginController.login}" id="txtLogin"
                                 required="true" requiredMessage="o campo username é obrigatório"></p:inputText>
                    <p:message for="txtLogin"/>
                </div>    

                <div class="textBox">
                    <p:inputText type="password" placeholder="Senha" value="#{loginController.senha}" id="txtSenha"
                                 required="true" requiredMessage="o campo senha é obrigatório"></p:inputText>
                    <p:message for="txtSenha"/>
                </div>

                <p:commandButton  class="butao" value="Logar" action="#{loginController.logar()}"  update="@form"/>
                <a href="cadpagcliente.xhtml"><p  class="cadastrar" >Não possui uma conta? Cadastra-se</p></a>
                <a href="home.xhtml"><hl class="imagensLogo"><img src="imagens/logoWebSport.png" style=' position:absolute;margin-left:-219px;margin-top:43px;width:173px;height:74px;z-index:1'/></hl></a>
            </div>

        </h:form>
    </h:body>
</html>
