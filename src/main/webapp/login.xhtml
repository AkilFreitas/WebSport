<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Login</title>
        <style type="text/css">
            #divCima {
                width:100%;
                position: relative;
                overflow:hidden;
                background:#fff url('imagens/parte de cima.png') top no-repeat;

            }
            #divBaixo {
                position: fixed;
                bottom: 0;
                right: 1;
                width:100%;
                overflow:hidden;
                background:#fff url('imagens/parte de baixo.png') top no-repeat;

            }
            
            
            
            
        </style>
    </h:head>
    <h:body>
        <div id="divCima">
            <hl><img src="imagens/parte de cima.png"  height="122"/></hl>
        </div>

        <h:form id="formLogin" >
            <p:panelGrid columns="3" >
                <h:outputText value="Login:" />
                <p:inputText id="txtLogin" value="#{loginController.login}"
                             required="true" requiredMessage="O login é obrigatório"/>
                <p:message for="txtLogin"/>
                
                <h:outputText value="Senha:"/>
                <p:inputText id="txtSenha" value="#{loginController.senha}"
                             required="true" requiredMessage="A senha é obrigatória" type="password"/>
                <p:message for="txtSenha"/>                                               
            </p:panelGrid>
            <p:commandButton value="Logar" action="#{loginController.cripSenha(loginController.senha)}"/>
            <p:separator/>
            <p:separator/>

        </h:form>
       
    </h:body>
</html>
