<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>

        <h:form id="formAlteraEnderecoEntrega">
            <p:growl id="dro" life="3000"/>
            <p:fieldset legend="Alteração de Endereço-Entrega">
                <p:messages/>
                <p:panelGrid columns="3">


                    <h:outputText value="Id*:"/>
                    <p:inputText value="#{EnderecoController.selectedEndereco.id}" id="txtId"
                                 required="true" requiredMessage="O campo id é obrigatorio"/>
                    <p:message for="txtId"/>

                    <h:outputText value="Cidade*:"/>
                    <p:inputText value="#{EnderecoController.selectedEndereco.cidade}" id="txtCidade"
                                 required="true" requiredMessage="O campo cidade é obrigatorio"/>
                    <p:message for="txtCidade"/>

                    <h:outputText value="Bairro*:"/>
                    <p:inputText value="#{EnderecoController.selectedEndereco.bairro}" id="txtBairro"
                                 required="true" requiredMessage="O campo bairro é obrigatorio"/>
                    <p:message for="txtBairro"/>

                    <h:outputText value="Cep*:"/>
                    <p:inputText value="#{EnderecoController.selectedEndereco.cep}" id="txtCep"
                                 required="true" requiredMessage="O campo cep é obrigatorio"/>
                    <p:message for="txtCep"/>

                    <h:outputText value="Rua*:"/>
                    <p:inputText value="#{EnderecoController.selectedEndereco.rua}" id="txtRua"
                                 required="true" requiredMessage="O campo rua é obrigatorio"/>
                    <p:message for="txtRua"/>

                    <h:outputText value="Numero*:"/>
                    <p:inputText value="#{EnderecoController.selectedEndereco.numero}" id="txtNumero"
                                 required="true" requiredMessage="O campo numero é obrigatorio"/>
                    <p:message for="txtNumero"/>
>

                </p:panelGrid>
                <p:commandButton value="Alterar"
                                 oncomplete="PF('widDialEnderecoEntrega').show()"/>
            </p:fieldset>
            <p:confirmDialog id="dialEnderecoEntrega" message="Deseja realmente alterar o endereço de entrega?"
                             visible="false" widgetVar="widDialEnderecoEntrega" showEffect="fade"
                             hideEffect="explode">
                <f:facet name="header">
                    ATENÇÃO!
                </f:facet>
                <p:commandButton value="sim" 
                                 action="#{EnderecoEntregaController.alterar(EnderecoEntregaController.selectedEnderecoEntrega)}"
                                 oncomplete="PF('widDialEnderecoEntrega').hide()" update="@form"/>
                <p:commandButton value="não" oncomplete="PF('widDialEnderecoEntrega').hide()"/>
            </p:confirmDialog>
            </html>
