<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:include src="menu.xhtml"/>

        <p:growl id="gro" life="3000"/>

        <h:form id="formApresentaEnderecoEntrega">
            <p:dataTable id="tabelaEnderecoEntrega" var="item" value="#{EnderecoEntregaController.recuperarTodosEnderecosEntregas()}"
                         rowKey="#{item.id}" selectionMode="single" selection="#{EnderecoEntregaController.selectedEnderecoEntrega}">
                <f:facet name="header">
                    Endereço de Entrega Cadastrados:
                </f:facet>
                <p:column headerText="Id">
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column headerText="Cidade">
                    <h:outputText value="#{item.cidade}"/>
                </p:column>
                <p:column headerText="Bairro">
                    <h:outputText value="#{item.bairro}"/>
                </p:column>
                <p:column headerText="Rua">
                    <h:outputText value="#{item.rua}"/>
                </p:column>
                <p:column headerText="Cep">
                    <h:outputText value="#{item.cep}"/>
                </p:column>
                <p:column headerText="Numero">
                    <h:outputText value="#{item.numero}"/>
                </p:column>

            </p:dataTable>

            <p:commandButton value="visualizar" oncomplete="PF('widDialVisualizaEnderecoEntrega').show()"
                             update='dialVisualizaEnderecoEntrega'/>
            <p:commandButton value="atualizar" action='alteraEnderecoEntrega.xhtml'/>

            <p:commandButton value="Deletar" oncomplete="PF('widDialEnderecoEntrega').show()"/>

            <p:confirmDialog id="dialEnderecoEntrega" message="Deseja realmente apagar o endereço de entrega?"
                             visible="false" widgetVar="widDialEnderecoEntrega" showEffect="fade"
                             hideEffect="explode">

                <p:commandButton value="sim" 
                                 action="#{enderecoEntregaController.deletar(enderecoEntregaController.selectedEnderecoEntrega)}"
                                 oncomplete="PF('widDialEnderecoEntrega').hide()" update="@form"/>
                <p:commandButton value="não" oncomplete="PF('widDialEnderecoEntrega').hide()"/>
            </p:confirmDialog>

            <p:dialog id="dialVisualizaEnderecoEntrega" visible="false" resizable="false"
                      modal="true" widgetVar="widDialVisualizaEnderecoEntrega">
                <p:panelGrid columns="2">
                    <h:outputText value="Id"/>
                    <h:outputText value="#{enderecoEntregaController.selectedEnderecoEntrega.id}"/>

                    <h:outputText value="Cidade:"/>
                    <h:outputText value="#{enderecoEntregaController.selectedEnderecoEntrega.cidade}"/>

                    <h:outputText value="Bairro:"/>
                    <h:outputText value="#{enderecoEntregaController.selectedEnderecoEntrega.bairro}"/>

                    <h:outputText value="Rua:"/>
                    <h:outputText value="#{enderecoEntregaController.selectedEnderecoEntrega.rua}"/>

                    <h:outputText value="Cep:"/>
                    <h:outputText value="#{enderecoEntregaController.selectedEnderecoEntrega.cep}"/>

                    <h:outputText value="Numero:"/>
                    <h:outputText value="#{enderecoEntregaController.selectedEnderecoEntrega.numero}"/>

                </p:panelGrid>
                <p:commandButton value="fechar" oncomplete="PF('widDialVisualizaEnderecoEntrega').hide()"/>
            </p:dialog>

        </h:form>
    </h:body>
</html>
