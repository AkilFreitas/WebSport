<!DOCTYPE html>
<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:include src="menu.xhtml"/>

        <h:form id="formCadastroProduto">
            <p:growl id="dro" life="3000"/>
            <p:fieldset legend="Cadastro de Produto">
                <p:messages/>
                <p:panelGrid columns="3">
                    <h:outputText value="Id*:"/>
                    <p:inputText id="txtId" value="#{produtoController.produtoCadastro.id}"
                                 required="true" requiredMessage="O campo id é obrigatório"/>
                    <p:message for="txtId"/>

                    <h:outputText value="Nome*:"/>
                    <p:inputText value="#{produtoController.produtoCadastro.nome}" id="txtNome"
                                 required="true" requiredMessage="O campo nome é obrigatório"/>
                    <p:message for="txtNome"/>

                    <h:outputText value="Marca*:"/>
                    <p:inputText value="#{produtoController.produtoCadastro.marca}" id="txtMarca"
                                 required="true" requiredMessage="O campo marca é obrigatório"/>
                    <p:message for="txtMarca"/>

                    <h:outputText value="Categoria*:"/>
                    <p:inputText value="#{produtoController.produtoCadastro.categoria}" id="txtCategoria"
                                 required="true" requiredMessage="O campo categoria é obrigatório"/>
                    <p:message for="txtCategoria"/>

                    <h:outputText value="Descricao*:"/>
                    <p:inputText value="#{produtoController.produtoCadastro.descricao}" id="txtDescricao"
                                 required="true" requiredMessage="O campo descrição é obrigatório"/>
                    <p:message for="txtDescricao"/>

                    <h:outputText value="Preco*:"/>
                    <p:inputText value="#{produtoController.produtoCadastro.preco}" id="txtPreco"
                                 required="true" requiredMessage="O campo preço é obrigatório"/>
                    <p:message for="txtPreco"/>

                    <h:outputText value="Tamanho*:"/>
                    <p:inputText value="#{produtoController.produtoCadastro.tamanho}" id="txtTamanho"
                                 required="true" requiredMessage="O campo tamanho é obrigatório"/>
                    <p:message for="txtTamanho"/>

                    <h:outputText value="Promocao*:"/>
                    <p:inputText value="#{produtoController.produtoCadastro.promocao}" id="txtPromocao"
                                 required="true" requiredMessage="O campo promocao é obrigatório"/>
                    <p:message for="txtPromocao"/>

                    <h:outputText value="Disponivel*:"/>
                    <p:inputText value="#{produtoController.produtoCadastro.disponivel}" id="txtDisponivel"
                                 required="true" requiredMessage="O campo disponivel é obrigatório"/>
                    <p:message for="txtDisponivel"/>

                    <h:outputText value="Fornecedor*:"/>
                    <p:inputText value="#{produtoController.produtoCadastro.fornecedor}" id="txtFornecedor"
                                 required="true" requiredMessage="O campo fornecedor é obrigatório"/>
                    <p:message for="txtFornecedor"/>

                    <h:outputText value="Imagem*:"/>
                    <p:inputText value="#{produtoController.produtoCadastro.imagem}" id="txtImagem"
                                 required="true" requiredMessage="O campo imagem é obrigatório"/>
                    <p:message for="txtImagem"/>
                </p:panelGrid>
                <p:commandButton value="Cadastrar"
                                 oncomplete="PF('widDialProduto').show()"/>
            </p:fieldset>

            <p:confirmDialog id="dialProduto" message="Deseja realmente cadastrar o Produto?"
                             visible="false" widgetVar="widDialProduto" showEffect="fade"
                             hideEffect="explode">
                <f:facet name="header">
                    ATENÇÃO!
                </f:facet>
                <p:commandButton value="sim" 
                                 action="#{produtoController.inserirAction(produtoController.produtoCadastro)}"
                                 oncomplete="PF('widDialProduto').hide()" update="@form"/>
                <p:commandButton value="não" oncomplete="PF('widDialProduto').hide()"/>
            </p:confirmDialog>

            <p:dialog id="dialConfirm" visible="false" resizable="false" modal="true"
                      widgetVar="widDialConfirm">
                <h:outputText value="cadastro realizado com sucesso"/><br/>
                <p:commandButton value="ok" oncomplete="PF('widDialConfirm').hide()"/>
            </p:dialog>
        </h:form>
    </h:body>
</html>
