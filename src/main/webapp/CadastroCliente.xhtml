<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro</title>
    </h:head>
    <h:body>

        <ui:include src="menu.xhtml"/>

        <h:form id="formCadastroCliente">
            <p:growl id="dro" life="3000"/>
            <p:fieldset legend="Cadastro de Cliente">
                <p:messages/>
                <p:panelGrid columns="3">
                    <h:outputText value="Nome*:"/>
                    <p:inputText value="#{clienteController.clienteCadastro.nome}" id="txtNome"
                                 required="true" requiredMessage="O campo nome é obrigatório"/>
                    <p:message for="txtNome"/>

                    <h:outputText value="Sexo*:"/>
                    <p:selectOneMenu value="#{clienteController.clienteCadastro.sexo}" id="txtSexo"
                                     required="true" requiredMessage="O campo senha é obrigatório">
                        <f:selectItem itemLabel="Selecione um" itemValue=""/>
                        <f:selectItem itemValue="Masculino" itemLabel="Masculino"/>
                        <f:selectItem itemValue="Feminino" itemLabel="Feminino"/>
                    </p:selectOneMenu>
                    <p:message for="txtSexo"/>

                    <h:outputText value="Idade*:"/>
                    <p:inputText type="number" value="#{clienteController.clienteCadastro.idade}" id="txtIdade"
                                 required="true" requiredMessage="O campo idade é obrigatório"/>
                    <p:message for="txtIdade"/>

                    <h:outputText value="Data de Nascimento*:"/>
                    <p:inputMask value="#{clienteController.clienteCadastro.dataDeNascimento}" id="txtDataDeNascimento" mask="99/99/9999"
                                 required="true" requiredMessage="O campo data de nascimeto é obrigatório"/>
                    <p:message for="txtDataDeNascimento"/>

                    <h:outputText value="Rg*:"/>
                    <p:inputMask  value="#{clienteController.clienteCadastro.rg}" id="txtRg" mask="99.999.999"
                                  required="true" requiredMessage="O campo rg é obrigatório"/>
                    <p:message for="txtRg"/>

                    <h:outputText value="Cpf*:"/>
                    <p:inputMask value="#{clienteController.clienteCadastro.cpf}" id="txtCpf" mask="999.999.999-99"
                                 required="true" requiredMessage="O campo cpf é obrigatório"/>
                    <p:message for="txtCpf"/>

                    <h:outputText value="Estado*:"/>
                    <p:inputText value="#{clienteController.clienteCadastro.endereco.estado}" id="txtEstado"
                                 required="true" requiredMessage="O campo estado é obrigatório"/>
                    <p:message for="txtEstado"/>

                    <h:outputText value="Cidade*:"/>
                    <p:inputText value="#{clienteController.clienteCadastro.endereco.cidade}" id="txtCidade"
                                 required="true" requiredMessage="O campo cidade é obrigatório"/>
                    <p:message for="txtCidade"/>

                    <h:outputText value="Cep*:"/>
                    <p:inputMask value="#{clienteController.clienteCadastro.endereco.cep}" id="txtCep" mask="99999-999"
                                 required="true" requiredMessage="O campo cep é obrigatório"/>
                    <p:message for="txtCep"/>

                    <h:outputText value="Bairro*:"/>
                    <p:inputText value="#{clienteController.clienteCadastro.endereco.bairro}" id="txtBairro"
                                 required="true" requiredMessage="O campo bairro é obrigatório"/>
                    <p:message for="txtBairro"/>

                    <h:outputText value="Rua*:"/>
                    <p:inputText value="#{clienteController.clienteCadastro.endereco.rua}" id="txtRua"
                                 required="true" requiredMessage="O campo rua é obrigatório"/>
                    <p:message for="txtRua"/>

                    <h:outputText value="Numero*:"/>
                    <p:inputText type="number" value="#{clienteController.clienteCadastro.endereco.numero}" id="txtNumero"
                                 required="true" requiredMessage="O campo numero é obrigatório"/>
                    <p:message for="txtNumero"/>

                    <h:outputText value="Telefone*:"/>
                    <p:inputMask  value="#{clienteController.clienteCadastro.telefone}" id="txtTelefone" mask="(99) 99999-9999"
                                  required="true" requiredMessage="O campo telefone é obrigatório"/>
                    <p:message for="txtTelefone"/>

                    <h:outputText value="Email*:"/>
                    <p:inputText type="email" value="#{clienteController.clienteCadastro.email}" id="txtEmail"
                                 required="true" requiredMessage="O campo email é obrigatório"/>
                    <p:message for="txtEmail"/>

                    <h:outputText value="Senha*:"/>
                    <p:inputText type="password" value="#{clienteController.clienteCadastro.senha}" id="txtSenha"
                                 required="true" requiredMessage="O campo senha é obrigatório"/>
                    <p:message for="txtSenha"/>
                </p:panelGrid>

                <p:commandButton value="Cadastrar"
                                 oncomplete="PF('widDialCliente').show()"/>
            </p:fieldset>

            <p:confirmDialog id="dialCliente" message="Deseja realmente cadastrar o Cliente?"
                             visible="false" widgetVar="widDialCliente" showEffect="fade"
                             hideEffect="explode">
                <f:facet name="header">
                    ATENÇÃO!
                </f:facet>
                <p:commandButton value="sim" 
                                 action="#{clienteController.inserirAction()}"
                                 oncomplete="PF('widDialCliente').hide()" update="@form"/>
                <p:commandButton value="não" oncomplete="PF('widDialCliente').hide()"/>
            </p:confirmDialog>

            <p:dialog id="dialConfirm" visible="false" resizable="false" modal="true"
                      widgetVar="widDialConfirm">
                <h:outputText value="cadastro realizado com sucesso"/><br/>
                <p:commandButton value="ok" oncomplete="PF('widDialConfirm').hide()"/>
            </p:dialog>

        </h:form>
    </h:body>
</html>
