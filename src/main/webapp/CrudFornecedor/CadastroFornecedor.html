<html>
  <?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <ui:include src="menu.xhtml"/>
        
        <h:form id="formCadastroFornecedor">
            <p:growl id="dro" life="3000"/>
            <p:fieldset legend="Cadastro de Fornecedor">
                <p:messages/>
                <p:panelGrid columns="3">
                    <h:outputText value="Id*:"/>
                    <p:inputText id="txtCodigo" value="#{bFornecedor.id}"
                                 required="true" requiredMessage="O campo id é obrigatório"/>
                    <p:message for="txtId"/>                    
                             
                    <h:outputText value="Email*:"/>
                    <p:inputText value="#{bUsuario.email}" id="txtEmail"
                                 required="true" requiredMessage="O campo email é obrigatório"/>
                    <p:message for="txtEmail"/>
                    
                    <h:outputText value="NomeFantasia*:"/>
                    <p:inputText value="#{bFornecedor.nomeFantasia}" id="txtNomeFantasia"
                                 required="true" requiredMessage="O campo Nome Fantasia é obrigatório"/>
                    <p:message for="txtNomeFantasia"/>
                    
                     <h:outputText value="Cnpj*:"/>
                    <p:inputText value="#{bFornecedor.cnpj}" id="txtCnpj"
                                 required="true" requiredMessage="O campo Cnpj é obrigatório"/>
                    <p:message for="txtCnpj"/>
                    
                                      
                     <h:outputText value="Telefone*:"/>
                    <p:inputText value="#{bFornecedor.telefone}" id="txtTelefone"
                                 required="true" requiredMessage="O campo telefone é obrigatório"/>
                    <p:message for="txtTelefone"/>
                    
                     </p:panelGrid>
                <p:commandButton value="Cadastrar"
                                 oncomplete="PF('widDialFornecedor').show()"/>
            </p:fieldset>
            
            <p:confirmDialog id="dialFornecedor" message="Deseja realmente cadastrar o Fornecedor?"
                             visible="false" widgetVar="widDialFornecedor" showEffect="fade"
                             hideEffect="explode">
                <f:facet name="header">
                    atenção!
                </f:facet>
                <p:commandButton value="sim" 
                                 action="#{fornecedorController.inserir(bFornecedor.buiderFornecedor())}"
                                 oncomplete="PF('widDialFornecedor').hide()" update="@form"/>
                <p:commandButton value="não" oncomplete="PF('widDialFornecedor').hide()"/>
            </p:confirmDialog>
            
            <p:dialog id="dialConfirm" visible="false" resizable="false" modal="true"
                      widgetVar="widDialConfirm">
                <h:outputText value="cadastro realizado com sucesso"/><br/>
                <p:commandButton value="ok" oncomplete="PF('widDialConfirm').hide()"/>
            </p:dialog>
            
        </h:form>
    </h:body>
</html>




</html>
