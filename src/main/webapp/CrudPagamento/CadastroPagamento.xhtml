<!DOCTYPE html>
<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:include src="menu.xhtml"/>

        <h:form id="formCadastroPagamento">
            <p:growl id="dro" life="3000"/>
            <p:fieldset legend="Cadastro de pagamento">
                <p:messages/>
                <p:panelGrid columns="3">
                    <h:outputText value="Id*:"/>
                    <p:inputText id="txtId" value="#{pagamentoController.pagamentoCadastro.id}"
                                 required="true" requiredMessage="O campo id é obrigatório!"/>
                    <p:message for="txtId"/>

                    <h:outputText value="Nome*:"/>
                    <p:inputText id="txtNome" value="#{pagamentoController.pagamentoCadastro.nome}"
                                 required="true" requiredMessage="O campo nome é obrigatório!"/>
                    <p:message for="txtNome"/>

                    <h:outputText value="TipoDePagamento*:"/>
                    <p:inputText id="txtTipoDePagamento" value="#{pagamentoController.pagamentoCadastro.status}"
                                 required="true" requiredMessage="O campo tipo de pagamento é obrigatório!"/>
                    <p:message for="txtTipoDePagamento"/>

                    <h:outputText value="DataDePagamento*:"/>
                    <p:inputText id="txtDataDePagamento" value="#{pagamentoController.pagamentoCadastro.dataDePagamento}"
                                 required="true" requiredMessage="O campo data de pagamento é obrigatório!"/>
                    <p:message for="txtDataDePagamento"/>                 
                </p:panelGrid>
                <p:commandButton value="Cadastrar"
                                 oncomplete="PF('widDialPagamento').show()"/>
            </p:fieldset>

            <p:confirmDialog id="dialPagamento" message="Deseja realmente cadastrar o pagamento?"
                             visible="false" widgetVar="widDialPagamento" showEffect="fade"
                             hideEffect="explode">
                <f:facet name="header">
                    ATENÇÃO!
                </f:facet>
                <p:commandButton value="sim" 
                                 action="#{pagamentoController.inserirAction(pagamentoController.pagamentoCadastro)}"
                                 oncomplete="PF('widDialPagamento').hide()" update="@form"/>
                <p:commandButton value="não" oncomplete="PF('widDialPagamento').hide()"/>
            </p:confirmDialog>

            <p:dialog id="dialConfirm" visible="false" resizable="false" modal="true"
                      widgetVar="widDialConfirm">
                <h:outputText value="cadastro realizado com sucesso"/><br/>
                <p:commandButton value="ok" oncomplete="PF('widDialConfirm').hide()"/>
            </p:dialog>
        </h:form>
    </h:body>
</html>
