<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>

        <h:form id="formAlteraPagamento">
            <p:growl id="dro" life="3000"/>
            <p:fieldset legend="Alteração do Pagamento">
                <p:messages/>
                <p:panelGrid columns="3">

                    <h:outputText value="Id*:"/>
                    <p:inputText value="#{PagamentoController.selectedPagamento.id}" id="txtId"
                                 required="true" requiredMessage="O campo id é obrigatório!"/>
                    <p:message for="txtId"/>

                    <h:outputText value="Nome*:"/>
                    <p:inputText value="#{PagamentoController.selectedPagamento.nome}" id="txtNome"
                                 required="true" requiredMessage="O campo nome é obrigatório!"/>
                    <p:message for="txtNome"/>

                    <h:outputText value="TipoDePagamento*:"/>
                    <p:inputText value="#{PagamentoController.selectedPagamento.tipoDePagamento}" id="txtTipoDePagamento"
                                 required="true" requiredMessage="O campo Tipo De Pagamento é obrigatório!"/>
                    <p:message for="txtTipoDePagamento"/>

                    <h:outputText value="DataDePagamento*:"/>
                    <p:inputText value="#{PagamentoController.selectedPagamento.dataDePagamento}" id="txtDataDePagamento"
                                 required="true" requiredMessage="O campo Data De Pagamento é obrigatório!"/>
                    <p:message for="txtDataDePagamento"/>

                </p:panelGrid>
                <p:commandButton value="Alterar"
                                 oncomplete="PF('widDialPagamento').show()"/>
            </p:fieldset>
            <p:confirmDialog id="dialPagamento" message="Deseja realmente alterar o Pagamento?"
                             visible="false" widgetVar="widDialPagamento" showEffect="fade"
                             hideEffect="explode">
                <f:facet name="header">
                    ATENÇÃO!
                </f:facet>
                <p:commandButton value="sim" 
                                 action="#{PagamentoController.alterarAction(PagamentoController.selectedPagamento)}"
                                 oncomplete="PF('widDialPagamento').hide()" update="@form"/>
                <p:commandButton value="não" oncomplete="PF('widDialPagamento').hide()"/>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
