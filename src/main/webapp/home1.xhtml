    <h:head>

        <style>
            *{
                padding:0px;
                margin: 0px;               
            }


            #divCima {
                height:100px;
                width:100%;
                position: static;
                overflow:hidden;
                background: url('imagens/parte cima.png')top no-repeat;
            }

            #divbaixo {
                width:100%;
                position: relative;
                overflow:hidden;
                background: url('imagens/parte de baixo.png')top no-repeat;
                top: 0%;
            }

            a{

                text-decoration: none;  
                color: black;                  
            }

            .container{
                margin-top: 100px;
            }


            body{      
                background: url("imagens/planoDeFundo.jpg");
            }

            ul{
                list-style: none;
            }

            img{
                width: 36px;

            }

            input[type="checkbox"]{
                display: none;
            }

            .navi{
                background-color: rgba(0, 100, 0, 0.5);
                background-repeat: repeat;
                width: 300px;
                height: 100%;
                left: -350px;
                position: absolute;
                transition: all .5s;
            }

            input[type="checkbox"]:checked ~ nav {
                transform: translateX(350px);
            }

            ul{
                top:91px;
                position: absolute;
                width: 100%; 
            }

            a{
                display: block;
                padding: 20px 5px;         
            }

            a:hover{
                background-color: #4caf50;
            }

            label {
                padding: 22px;
                position: absolute;
                z-index: 1;
                top: -13px;
                left: -20px;
            }


            .form-inline my-2 my-lg-0{
                background-color: transparent;
            }

            a.linkMenu{
                background-color: transparent;
                z-index: 2;
            }

            a.menuzin{
                color: white;
                padding: 15px 5px;
                color: white;
            }

            div.divIconeLogin{
                background-color: transparent; 
                position:absolute;
                margin-left:1270px;
                margin-top:-5px;
                width:60px;
                height:60px;
                z-index:1;       
            }
            div.divIconeCarrinho {
                background-color: transparent; 
                position:absolute;
                margin-left:1206px;
                margin-top:-5px;
                width:55px;
                height:60px;
                z-index:1;
            }

            div.divIconeDaLogo{
                background-color: transparent;
                position: absolute;
                margin-left: 48px;
                margin-top: -5px;
                width: 170px;
                height: 61px;
                z-index: 1;
            }

            a.linkDoIconeDaLogo{
                background-color: transparent;
                height: 61px;
            }

            a.linkIconeCarrinho{
                background-color: transparent;
                height:60px;
            }


            a.linkIconeLogin{
                background-color: transparent;
                height:60px;
            }

        </style>

        <input type="checkbox" id="check">

        <nav class="navi">

                </ul>
            </nav>
        </nav>

        </div>
        <c:if test="#{clienteLogado != null}">
