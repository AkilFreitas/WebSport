<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>WS | Meu Carrinho</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="estilo.css"> </link>
        <link rel="stylesheet" href="estilo.css"> </link>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"></link>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> 
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"></link>
        <style>

            *{
                padding:0px;
                margin: 0px;               
            }

            body{      
                background: url("imagens/planoDeFundo.jpg");
            }
            div.DivDaCamisa{
                position: absolute;
                margin-left: 1258px;
                margin-top: 1px;
                width: 115px;
                height: 39px;
                z-index: 1;
            }
            div.camisa{

                width: 1365px;

            }

            #divCima {
                height:100px;
                width:100%;
                position: static;
                overflow:hidden;
                background: url('imagens/parte cima.png')top no-repeat;
            }
            ul{
                list-style: none;
            }

            ul{
                top:91px;
                position: absolute;
                width: 100%; 
            }
            label {
                padding: 22px;
                position: absolute;
                z-index: 1;
                top: -13px;
                left: -20px;
            }


            a.linkMenu{
                background-color: transparent;
                z-index: 2;
                width: 100%;
                margin-top: 4px;
                max-height: 50px;
            }
            a.menuzin{
                color: white;
                padding: 15px 5px;
                color: white;
            }
            a:hover{
                background-color: #4caf50;
            }

            a{
                display: block;
                padding: 20px 5px; 

            }

            input[type="checkbox"]{
                display: none;
            }

            .navi {
                background-color: rgba(0, 100, 0, 0.5);
                background-repeat: repeat;
                width: 300px;
                height: 100%;
                left: -350px;
                position: absolute;
                transition: all .5s;
            }

            input[type="checkbox"]:checked ~ nav {
                transform: translateX(350px);
            }

            img{
                width: 36px;

            }

            ul{
                list-style: none;
            }

            div.divIconeLogin{
                background-color: transparent; 
                position:absolute;
                margin-left:1270px;
                margin-top:-5px;
                width:60px;
                height:60px;
                z-index:1;       
            }
            div.divIconeCarrinho {
                background-color: transparent; 
                position:absolute;
                margin-left:1206px;
                margin-top:-5px;
                width:55px;
                height:60px;
                z-index:1;
            }

            div.divIconeDaLogo{
                background-color: transparent;
                position: absolute;
                margin-left: 48px;
                margin-top: -5px;
                width: 170px;
                height: 61px;
                z-index: 1;
            }

            a.linkDoIconeDaLogo{
                background-color: transparent;
                height: 61px;
            }

            a.linkIconeCarrinho{
                background-color: transparent;
                height:60px;
            }


            a.linkIconeLogin{
                background-color: transparent;
                height:60px;
            }

            hr {
                margin-top: 20px;
                margin-bottom: 20px;
                border: 0;
                border-top: 1px solid #327e04;
            }




            .form-inline my-2 my-lg-0{
                background-color: transparent;
            }


            .table>tbody>tr>td, .table>tfoot>tr>td{
                vertical-align: middle;
            }
            @media screen and (max-width: 600px) {
                table#itemt tbody td .form-control{
                    width:20%;
                    display: inline !important;
                }
                .actions .btn{
                    width:36%;
                    margin:1.5em 0;
                }

                .actions .btn-info{
                    float:left;
                }
                .actions .btn-danger{
                    float:right;
                }

                table#itemt thead { display: none; }
                table#itemt tbody td { display: block; padding: .6rem; min-width:320px;}
                table#itemt tbody tr td:first-child { background: #333; color: #fff; }
                table#itemt tbody td:before {
                    content: attr(data-th); font-weight: bold;
                    display: inline-block; width: 8rem;
                }



                table#itemt tfoot td{display:block; }
                table#itemt tfoot td .btn{display:block;}

            }

        </style>
    </head>
    <h:body>   
        <ui:include src="home1.xhtml"/>

        <div class="container">
            <table id="itemt" class="table table-hover table-condensed">
                <tbody>
                    <div class="container">
                        <table id="cart" class="table table-hover table-condensed">

                            <tbody>

                            </tbody>
                            <tfoot>
                                <tr class="visible-xs">
                                    <td class="text-center"><strong>Total #{produtoController.selectedProduto.preco}</strong></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>


                    <h:form id="formCamisas">
                        <div class="camisa" id="camisa">
                            <p:dataTable id="tabelaProduto" var="item" value="#{produtoController.produtoscompra}"
                                         selection="#{produtoController.produtoscompra}">
                                <p:column headerText="Imagem">
                                    <h:outputText value="#{item.imagem}"/>
                                </p:column>
                                <p:column headerText="Nome">
                                    <h:outputText value="#{item.nome}"/>
                                </p:column>
                                <p:column headerText="PreÃ§o">
                                    <h:outputText value="#{item.preco}"/>
                                </p:column>
                            </p:dataTable>
                            <div class="DivDaCamisa">
                                <td><a href="confirmarCompra.xhtml" class="btn btn-success btn-block" action="#{produtoController.inserirAction()}">Confirmar <i class="fa fa-angle-right"></i></a></td>
                            </div>   
                        </div>
                    </h:form>
                </tbody>
            </table>
        </div>
    </h:body>
</html>
