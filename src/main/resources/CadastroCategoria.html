<html>
  <?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <ui:include src="menu.xhtml"/>
        
        <h:form id="formCadastroCategoria">
            <p:growl id="dro" life="3000"/>
            <p:fieldset legend="Cadastro de Categoria">
                <p:messages/>
                <p:panelGrid columns="3">
                    <h:outputText value="Id*:"/>
                    <p:inputText id="txtCodigo" value="#{bCategoria.id}"
                                 required="true" requiredMessage="O campo id é obrigatório"/>
                    <p:message for="txtId"/>
                                                               
                    <h:outputText value="Nome*:"/>
                    <p:inputText value="#{bCategoria.nome}" id="txtNome"
                                 required="true" requiredMessage="O campo nome é obrigatório"/>
                    <p:message for="txtNome"/>
                    
                    <h:outputText value="Descricao*:"/>
                    <p:inputText value="#{bCategoria.descricao}" id="txtDescricao"
                                 required="true" requiredMessage="O campo nome é obrigatório"/>
                    <p:message for="txtDescricao"/>
                    
                </p:panelGrid>
                <p:commandButton value="Cadastrar"
                                 oncomplete="PF('widDialCategoria').show()"/>
            </p:fieldset>
            
            <p:confirmDialog id="dialCategoria" message="Deseja realmente cadastrar o Categoria?"
                             visible="false" widgetVar="widDialCategoria" showEffect="fade"
                             hideEffect="explode">
                <f:facet name="header">
                    atenção!
                </f:facet>
                <p:commandButton value="sim" 
                                 action="#{CategoriaController.inserir(bCategoria.buiderCategoria())}"
                                 oncomplete="PF('widDialCategoria').hide()" update="@form"/>
                <p:commandButton value="não" oncomplete="PF('widDialCategoria').hide()"/>
            </p:confirmDialog>
            
            <p:dialog id="dialConfirm" visible="false" resizable="false" modal="true"
                      widgetVar="widDialConfirm">
                <h:outputText value="cadastro realizado com sucesso"/><br/>
                <p:commandButton value="ok" oncomplete="PF('widDialConfirm').hide()"/>
            </p:dialog>
            
        </h:form>
    </h:body>
</html>
</html>
